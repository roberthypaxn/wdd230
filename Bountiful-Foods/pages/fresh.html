<body>
    <header>
        <img src="../images/bountiful-foods-low-resolution-logo-color-on-transparent-background.png" alt="logo" class="header-logo">
        <ul class="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/fresh.html">Fresh</a></li>
            <li><a href="../pages/about-us.html">About Us</a></li>
        </ul>
        <aside>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-facebook"></a>
        </aside>
        <button class="nav_toggle">
            <span class="hamburger">&#8801;</span>
        </button>
    </header>

        <form id="form">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name* <input id="name" type="text" name="fname" required></label>
                <label class="top">Email* <input id="email" type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone <input id="phone" type="tel" name="phone" placeholder="1235551234"></label>
            </fieldset>
            <fieldset class="fruit-options">
                <legend>Build your Own Special Drink</legend>
                <select name="fruit_options" id="" class="options1">
                    <option value="">Please Select</option>
                </select>
                <select name="fruit_options" id="" class="options2">
                    <option value="">Please Select</option>
                </select>
                <select name="fruit_options" id="" class="options3">
                    <option value="">Please Select</option>
                </select>
            </fieldset>
            <fieldset>
                <label class="top"><p>Do you have any special instructions?</p><textarea id="questions" name="questions"></textarea></label>
            </fieldset>
    
            <label><input type="submit" value="Order My Drink" class="submitBtn"></label>
        </form>
        <div id="results" style="display: none;">
            <h2>Order Succeeded!</h2>
            <p><b>Client name:</b> <span id="name-res"></span></p>
            <p><b>Client name:</b> <span id="email-res"></span></p>
            <p><b>Client phone:</b> <span id="phone-res"></span></p>
            <p><b>Order date:</b> <span id="date-res"></span></p>
            <div>
                <h3>Nutritional Information</h3>
                <p><b>Carbohydrates:</b> <span id="carbs"></span></p>
                <p><b>Protein:</b> <span id="amino"></span></p>
                <p><b>Fat:</b> <span id="fat"></span></p>
                <p><b>Sugar:</b> <span id="sucrose"></span></p>
                <p><b>Calories:</b> <span id="cal"></span></p>
            </div>
        </div>
    <footer>
        <img src="../images/bountiful-foods-low-resolution-logo-color-on-transparent-background.png" alt="logo">
        <ul>
            <li><a href="../index.html">Home</a></li>

            <li><a href="about-us.html">About Us</a></li>

    </footer>
